<!-- update-popup.component.html -->
<div class="popup">
    <div class="popup-content">

      <div class="user__name"><label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="inputValue"
        /></div>

      <div class="user__email"><label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="inputValueEmail"
    /></div>

      <!-- Add input fields and update button for updating user details -->
      <button (click)="onUpdate()">Update</button>
      <button (click)="onClose()">Close</button>
    </div>
</div>
